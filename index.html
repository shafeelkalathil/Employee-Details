<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body >
   
    <div style="text-align: center;">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Employee details</a>
          <form class="d-flex">
            <input class="form-control me-2" id="searchKey" type="search" placeholder="Enter Employee Id Here" aria-label="Search">
            <button class="btn btn-outline-success" onclick="searchId()" type="button">Search</button>
          </form>
        </div>
      </nav><br>
    </div>
    <form action="" id="employeeform">

      <div class="row g-3 border border-secondary" style="width: 450px; margin: auto; ">
          <div class="col-12">
            <input type="text" id="empid" class="form-control" placeholder="Employee ID" aria-label="First name">
          </div>
          <div class="col-12">
            <input type="text" id="empname" class="form-control" placeholder="Employee Name" aria-label="Last name">
          </div>
          <div class="col-12">
              <input type="text" id="empadr" class="form-control" placeholder="Employee Address" aria-label="Last name">
            </div>
            <div class="col-12">
              <input type="text" id="empdes" class="form-control" placeholder="Employee Designation" aria-label="Last name">
            </div>
            <div class="col-12">
              <input type="text" id="empexp" class="form-control" placeholder="Employee Experience" aria-label="Last name">
            </div>
            <div class="col-12">
              <input type="text" id="empsal" class="form-control" placeholder="Employee Salary" aria-label="Last name">
            </div>
            <button class="btn btn-success " type="button" onclick="addEmp()" style="width: auto; margin: auto; margin-top: 10px; margin-bottom: 10px;">Add Employee</button>
        </div>
        
    </form>
            
          
          
</body>
<script src="./emp.js"></script>
</html>
